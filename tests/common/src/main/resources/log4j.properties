log4j.logger.ZetaLogger=ALL, Z

log4j.additivity.ZetaLogger=false

log4j.appender.Z=org.apache.log4j.RollingFileAppender
log4j.appender.Z.File=/Project/ZAutomationDebug.log

log4j.appender.Z.MaxFileSize=1024KB
log4j.appender.Z.MaxBackupIndex=10

log4j.appender.Z.layout=org.apache.log4j.PatternLayout
log4j.appender.Z.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}: %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}: %m%n